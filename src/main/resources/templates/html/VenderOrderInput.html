<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link rel="stylesheet" th:href="@{/css/reset.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/System.css}" type="text/css">
<title>発注入力</title>
</head>
<body>
<header class="header">

       <div class="header_wrap">
       	<h1 class="header_ttl">発注情報入力</h1>

		<nav  class="header_nav">
			<ul  class="header_ul">
				<li  class="header_li">
					<form class="manager_menu"action="#" th:action="@{/BackManager}" method="post">
				     	<input type="submit" value="管理者メニューへ">
				   </form>
				</li>

				<li  class="header_li">
					<form action="#" th:action="@{/logout}" method="post">
					    <input type="submit" value="ログアウト">
					</form>
				</li>
			</ul>
	      </nav>
	</div>
</header>

	<div th:if="${resultText == null}">
		<h4>発注情報を入力してください。</h4>
	</th:if>
	</div>
	<div th:if="${resultText != null}">
		<h4 th:text="${resultText}"></h4>
	</th:if>
	</div>

	<div th:if="${totalPrice == null}">
		<form method="POST" action="VenderOrderCheck">
			商品No<input type="text" name="itemNo" required/>
			<br><br>
			個　数<input type="text" name="itemBuyCount" required/>
			<br><br>
			金　額<input type="text" name="totalPrice" value="未定" readonly/>
			<br><br>
			<input type="submit" value="最終確認">
		</form>
	</th:if>
	</div>

	<div th:if="${totalPrice != null}">
		<form method="POST" action="VenderOrderSave">
			商品No：<p style="display:inline" th:text="${itemNo}" />
			<br><br>
			個　数：<p style="display:inline" th:text="${itemBuyCount}" />
			<br><br>
			金　額：<p style="display:inline" th:text="${totalPrice}" />
			<br><br>
			<input type="hidden" name="itemNo" th:value="${itemNo}" />
			<input type="hidden" name="itemBuyCount" th:value="${itemBuyCount}" />
			<input type="hidden" name="totalPrice" th:value="${totalPrice}" />
			<input type="submit" value="発注">
		</form>
	</th:if>
	</div>

	<form action="#" th:action="@{/logout}" method="post">
    	<input type="submit" value="logout">
	</form>

</body>
</html>
